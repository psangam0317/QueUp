<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueueUp Clone</title>
  <style>
    @font-face {
      font-family: 'Heavitas';
      src: url('fonts/Heavitas.ttf') format('truetype');
    }
    @font-face {
      font-family: 'KaushanScript-Regular';
      src: url('fonts/KaushanScript-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'KirimomiSwash';
      src: url('fonts/KirimomiSwash.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Quote';
      src: url('fonts/Quote.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Satisfy-Regular';
      src: url('fonts/Satisfy-Regular.ttf') format('truetype');
    }

    html {
      font-size: 18px;
    }

    body, html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 2rem;
    }

  
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Heavitas', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
  
    select {
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }
  
    header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  
    main {
      max-width: 900px;
      width: 90%;
      margin: 2rem auto;
      padding: 3rem;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      font-size: 1.2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
    }

    select,
    input[type="text"],
    button {
      font-size: 1.25rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: poHeavitas;
    }
  
    .queue {
      margin-top: 2rem;
    }
  
    .queue-item {
      padding: 0.75rem;
      background-color: #e0f2fe;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .queue-section {
      margin-top: 2rem;
    }

    #station-input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    .queue-box {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }


    .queue-box .tile {
      width: 60px;
      height: 60px;
      background-color: white;
      border: 2px dashed #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 8px;
    }

    .tile {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: white;
      border: 2px dashed #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 8px;
      flex-direction: column;
      font-size: 1.5rem;
    }

    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 1rem;
      cursor: pointer;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 1.5rem;
    }

    #room-display {
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      flex-grow: 1;
    }

    #settings-icon {
      cursor: pointer;
      font-size: 1.8rem;
      user-select: none;
    }


  </style>
  
</head>
<body>
  <main>
    <!-- Top Bar with Room Info + Settings Icon -->
    <div id="top-bar">
      <div id="room-display"></div>
      <div id="settings-icon" onclick="toggleFontSelector()">‚öôÔ∏è</div>
    </div>

    <!-- Hidden font selector -->
    <div id="font-settings" style="display: none;">
      <label for="font-select">Choose a font:</label>
      <select id="font-select" onchange="changeFont()">
        <option value="Heavitas">Heavitas</option>
        <option value="KaushanScript-Regular">KaushanScript-Regular</option>
        <option value="KirimomiSwash">KirimomiSwash</option>
        <option value="Quote">Quote</option>
        <option value="Satisfy-Regular">Satisfy-Regular</option>
      </select>
    </div>

    <div id="home-view">
      <h2>Enter Room Code</h2>
      <input type="text" id="room-code" placeholder="e.g. ABC12" />
      <button onclick="enterRoom()">Enter Room</button>
    </div>

    <div id="room-view" style="display: none;">
      <div id="queue-ui" style="display: none;">
        <h2>Help Queue</h2>
        <div class="queue-section">
          <input type="text" id="station-input" placeholder="Enter station number" />
          <button onclick="addToQueue()">+</button>
          <div id="help-queue" class="queue-box"></div>
        </div>
      </div>
      
    </div>

  </main>

  <script>
    function enterRoom() {
      const code = document.getElementById('room-code').value.trim().toUpperCase();
      if (code.length === 5) {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('room-view').style.display = 'block';
        document.getElementById('room-name').textContent = code;
        document.getElementById('room-display').textContent = `Room: ${code}`;
        document.getElementById('queue-ui').style.display = 'block';
      } else {
        alert('Please enter a valid 5-character room code.');
      }
    }


    function changeFont() {
      const font = document.getElementById('font-select').value;
      document.body.style.fontFamily = `'${font}', sans-serif`;
    }
    function addToQueue() {
      const input = document.getElementById('station-input');
      const station = input.value.trim();

      if (station === '') {
        alert('Please enter a station number');
        return;
      }

      const queue = document.getElementById('help-queue');

      // üö´ Prevent duplicates
      const existing = Array.from(queue.children).some(tile => tile.dataset.station === station);
      if (existing) {
        alert('This station is already in the queue!');
        input.value = '';
        return;
      }

      // ‚úÖ Create new tile
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.dataset.station = station;
      tile.innerHTML = `
        ${station}
        <button class="remove-btn" onclick="removeFromQueue(this)">‚úñ</button>
      `;

      queue.appendChild(tile);
      input.value = '';
    }

    function removeFromQueue(button) {
      const tile = button.parentElement;
      tile.remove();
    }

    function toggleFontSelector() {
      const settings = document.getElementById('font-settings');
      settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
    }

    // Press Enter on room code ‚Üí enterRoom()
    document.getElementById('room-code').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') enterRoom();
    });

    // Press Enter on station input ‚Üí addToQueue()
    document.getElementById('station-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addToQueue();
    });


  </script>
</body>
</html>
