<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueueUp Clone</title>
  <!-- preload fonts -->
  <link rel="preload" href="fonts/Heavitas.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/KaushanScript-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/KirimomiSwash.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Quote.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Satisfy-Regular.ttf" as="font" type="font/ttf" crossorigin>

  <style>
    @font-face {
      font-family: 'Heavitas';
      src: url('fonts/Heavitas.ttf') format('truetype');
    }
    @font-face {
      font-family: 'KaushanScript-Regular';
      src: url('fonts/KaushanScript-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'KirimomiSwash';
      src: url('fonts/KirimomiSwash.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Quote';
      src: url('fonts/Quote.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Satisfy-Regular';
      src: url('fonts/Satisfy-Regular.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100%;
      padding: 2rem;
      font-family: 'KirimomiSwash', sans-serif;
      font-size: 1.5rem;
      background-color: #272838;
      color: #300;
      transition: font-family 0.2s ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    main {
      width: 100%;
      height: 100%;
      padding: 4rem 6rem;
      background-color: #afcbd5;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    #top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }

    #room-display {
      font-size: 3.5rem;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    #time-display {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      min-width: 110px;
    }

    #settings-icon {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    #font-settings {
      position: absolute;
      top: 80px;
      right: 40px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.2s ease;
      z-index: 100;
    }
    #font-settings.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .heading-container {
      margin-bottom: 1rem;
    }

    #queue-title {
      font-size: 3.5rem;
      margin: 0;
      padding: 0.5rem 0;
    }

    .queue-section {
      margin-top: 2rem;
    }

    .queue-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 2rem;
      margin-top: 2rem;
      position: relative;
    }

    .tile {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: rgb(255, 200, 0);
      border: 2px dashed #000;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5rem;
      font-weight: bold;
      flex-direction: column;
      transition: transform 300ms ease, opacity 300ms ease;
    }

    .tile.removing {
      animation: fadeZoomOut 300ms ease forwards;
    }

    @keyframes fadeZoomOut {
      to {
        transform: scale(0.5);
        opacity: 0;
      }
    }

    .remove-btn {
      position: absolute;
      top: -16px;
      right: -16px;
      width: 40px;
      height: 40px;
      background-color: #815355;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <div id="top-bar">
      <div id="time-display"></div>
      <div id="room-display"></div>
      <div id="settings-icon" onclick="toggleFontSelector()">⚙️</div>
    </div>

    <div id="font-settings" onmouseenter="clearTimeout(hideTimeout)" onmouseleave="toggleFontSelector()">
      <label for="font-select">Choose a font:</label>
      <select id="font-select" onchange="changeFont()">
        <option value="Heavitas">Heavitas</option>
        <option value="KaushanScript-Regular">KaushanScript-Regular</option>
        <option value="KirimomiSwash">KirimomiSwash</option>
        <option value="Quote">Quote</option>
        <option value="Satisfy-Regular">Satisfy-Regular</option>
      </select>
    </div>

    <div id="home-view">
      <h2>Enter Room Code</h2>
      <input type="text" id="room-code" placeholder="e.g. ABC12" />
      <button onclick="enterRoom()">Enter Room</button>
    </div>

    <div id="room-view" style="display: none;">
      <div id="queue-ui" style="display: none;">
        <div class="heading-container">
          <h2 id="queue-title">Help Queue</h2>
        </div>
        <div class="queue-section">
          <input type="text" id="station-input" placeholder="Enter station number" />
          <button onclick="addToQueue()">+</button>
          <div id="help-queue" class="queue-box"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('time-display').textContent = time;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function enterRoom() {
      const code = document.getElementById('room-code').value.trim().toUpperCase();
      if (code.length === 5) {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('room-view').style.display = 'block';
        document.getElementById('room-display').textContent = `Room: ${code}`;
        document.getElementById('queue-ui').style.display = 'block';
      } else {
        alert('Please enter a valid 5-character room code.');
      }
    }

    function changeFont() {
      const font = document.getElementById('font-select').value;
      document.body.style.fontFamily = `'${font}', sans-serif`;
    }

    function addToQueue() {
      const input = document.getElementById('station-input');
      const station = input.value.trim();
      if (!station) return alert('Please enter a station number');

      const queue = document.getElementById('help-queue');
      const exists = Array.from(queue.children).some(tile => tile.dataset.station === station);
      if (exists) return alert('Already in the queue');

      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.dataset.station = station;
      tile.innerHTML = `${station}<button class="remove-btn" onclick="removeFromQueue(this)">✖</button>`;
      queue.appendChild(tile);
      input.value = '';
    }

    function removeFromQueue(button) {
      const tile = button.parentElement;
      const queue = document.getElementById('help-queue');
      const tiles = Array.from(queue.children);

      const firstRects = new Map();
      tiles.forEach(t => { if (t !== tile) firstRects.set(t, t.getBoundingClientRect()); });
      tile.classList.add('removing');

      tile.addEventListener('animationend', () => {
        tile.remove();

        requestAnimationFrame(() => {
          const lastRects = new Map();
          const newTiles = Array.from(queue.children);

          newTiles.forEach(t => lastRects.set(t, t.getBoundingClientRect()));

          newTiles.forEach(t => {
            const first = firstRects.get(t);
            const last = lastRects.get(t);
            if (first && last) {
              const dx = first.left - last.left;
              const dy = first.top - last.top;
              t.style.transform = `translate(${dx}px, ${dy}px)`;
              requestAnimationFrame(() => {
                t.style.transition = 'transform 300ms ease';
                t.style.transform = '';
              });
            }
          });
        });
      }, { once: true });
    }

    let hideTimeout;
    function toggleFontSelector() {
      const settings = document.getElementById('font-settings');
      settings.classList.add('show');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => settings.classList.remove('show'), 3000);
    }

    document.getElementById('room-code').addEventListener('keydown', e => { if (e.key === 'Enter') enterRoom(); });
    document.getElementById('station-input').addEventListener('keydown', e => { if (e.key === 'Enter') addToQueue(); });
  </script>
</body>
</html>
