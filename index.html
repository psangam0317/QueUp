<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueueUp Clone</title>
  <link rel="preload" href="fonts/Heavitas.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/KaushanScript-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/KirimomiSwash.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Quote.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Satisfy-Regular.ttf" as="font" type="font/ttf" crossorigin>

  <style>
    @font-face {
      font-family: 'Heavitas';
      src: url('fonts/Heavitas.ttf') format('truetype');
    }
    @font-face {
      font-family: 'KaushanScript-Regular';
      src: url('fonts/KaushanScript-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'KirimomiSwash';
      src: url('fonts/KirimomiSwash.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Quote';
      src: url('fonts/Quote.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Satisfy-Regular';
      src: url('fonts/Satisfy-Regular.ttf') format('truetype');
    }

    html {
      font-size: 18px;
    }

    body, html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      width: 100%;
      margin: 0;
      padding: 2rem;
      font-family: 'KirimomiSwash', sans-serif;

      /* üëá Add these */
      font-size: 1.5rem;
      line-height: 1.2;
      font-size-adjust: 0.5;
      transition: font-family 0.2s ease-in-out;

      background-color: #272838;
      color: #300;
    }

    * {
      box-sizing: border-box;
    }

    select {
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-size: 1.25rem;
    }
  
    header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  
    main {
      width: 100%;
      height: 100%;
      padding: 4rem 6rem;
      background-color: #afcbd5;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 3rem;
      margin-top: 2rem;
      line-height: 1.2;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.4rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem 1.5rem;
      font-size: 1.4rem;
      border-radius: 10px;
    }


    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  
    button {
      background-color: #272838;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: poHeavitas;
    }
  
    .queue {
      margin-top: 2rem;
    }
  
    .queue-item {
      padding: 0.75rem;
      background-color: #e0f2fe;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .queue-section {
      margin-top: 2rem;
    }

    #station-input {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    .queue-box {
      display: flex;                /* This is important */
      flex-wrap: wrap;             /* Allow wrapping */
      justify-content: flex-start; /* Align tiles to the left */
      gap: 2rem;                   /* Space between tiles */
      margin-top: 2rem;
    }

    .queue-box .tile {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: rgb(255, 200, 0);
      border: 2px dashed #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 16px;
      flex-direction: column;
      font-size: 3.5rem; /* Make the number match the tile size */
    }


    .remove-btn {
      position: absolute;
      top: -16px;
      right: -16px;
      width: 40px;
      height: 40px;
      background-color: #815355;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease;
    }


    #top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 3.5rem;
      gap: 1.5rem;
    }

    #room-display {
      font-weight: bold;
      font-size: 3.5rem;
      text-align: center;
      flex-grow: 1;
      line-height: 1.3;
      padding-top: 0.5rem;
    }

    #settings-icon {
      cursor: pointer;
      font-size: 1.8rem;
      user-select: none;
    }

    #font-settings {
      position: absolute;
      top: 80px;
      right: 40px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      z-index: 100;
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }
    #font-settings.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    #room-display,
    h2,
    .queue-box,
    button,
    input,
    select {
      font-size: inherit;
      line-height: 1.2;
    }

    #queue-title {
      font-size: 3.5rem;
      margin: 0;
      padding: 0.5rem 0;
      display: inline-block;
      vertical-align: middle;
      line-height: 1.2;
    }

    .heading-container {
      overflow: visible;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    #time-display {
      font-size: 1.4rem;
      margin-left: auto;
      margin-right: 1rem;
      color: #333;
      font-weight: 600;
      white-space: nowrap;
      min-width: 110px;
      text-align: right;
    }

  </style>
  
</head>
<body>
  <main>
    <!-- Top Bar with Room Info + Settings Icon -->
    <div id="top-bar">
      <div id="room-display"></div>
      <div id="time-display"></div> 
      <div id="settings-icon" onclick="toggleFontSelector()">‚öôÔ∏è</div>
    </div>

    <!-- Hidden font selector -->
    <div id="font-settings" 
         onmouseenter="clearTimeout(hideTimeout)" 
         onmouseleave="toggleFontSelector()">
      <label for="font-select">Choose a font:</label>
      <select id="font-select" onchange="changeFont()">
        <option value="Heavitas">Heavitas</option>
        <option value="KaushanScript-Regular">KaushanScript-Regular</option>
        <option value="KirimomiSwash">KirimomiSwash</option>
        <option value="Quote">Quote</option>
        <option value="Satisfy-Regular">Satisfy-Regular</option>
      </select>
    </div>

    <div id="home-view">
      <h2>Enter Room Code</h2>
      <input type="text" id="room-code" placeholder="e.g. ABC12" />
      <button onclick="enterRoom()">Enter Room</button>
    </div>

    <div id="room-view" style="display: none;">
      <!-- <h2>Room: <span id="room-name">ABC12</span></h2> -->
      <div id="queue-ui" style="display: none;">
        <div class="heading-container">
          <h2 id="queue-title">Help Queue</h2>
        </div>
        <div class="queue-section">
          <input type="text" id="station-input" placeholder="Enter station number" />
          <button onclick="addToQueue()">+</button>
          <div id="help-queue" class="queue-box"></div>
        </div>
      </div>
      
    </div>

  </main>

  <script>
    function enterRoom() {
      const code = document.getElementById('room-code').value.trim().toUpperCase();
      if (code.length === 5) {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('room-view').style.display = 'block';
        document.getElementById('room-display').textContent = `Room: ${code}`;
        document.getElementById('queue-ui').style.display = 'block';
      } else {
        alert('Please enter a valid 5-character room code.');
      }
    }


    function changeFont() {
      const font = document.getElementById('font-select').value;
      document.body.style.fontFamily = `'${font}', sans-serif`;
    }
    function addToQueue() {
      const input = document.getElementById('station-input');
      const station = input.value.trim();

      if (station === '') {
        alert('Please enter a station number');
        return;
      }

      const queue = document.getElementById('help-queue');

      // üö´ Prevent duplicates
      const existing = Array.from(queue.children).some(tile => tile.dataset.station === station);
      if (existing) {
        alert('This station is already in the queue!');
        input.value = '';
        return;
      }

      // ‚úÖ Create new tile
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.dataset.station = station;
      tile.innerHTML = `
        ${station}
        <button class="remove-btn" onclick="removeFromQueue(this)">‚úñ</button>
      `;

      queue.appendChild(tile);
      input.value = '';
    }

    function removeFromQueue(button) {
      const tile = button.parentElement;
      tile.remove();
    }

    let hideTimeout;

    function toggleFontSelector() {
      const settings = document.getElementById('font-settings');

      // Add animation class
      settings.classList.add('show');

      // Clear any existing hide timer
      clearTimeout(hideTimeout);

      // Set timeout to hide with fade-out
      hideTimeout = setTimeout(() => {
        settings.classList.remove('show');
      }, 3000);
    }


    // Press Enter on room code ‚Üí enterRoom()
    document.getElementById('room-code').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') enterRoom();
    });

    // Press Enter on station input ‚Üí addToQueue()
    document.getElementById('station-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addToQueue();
    });

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('time-display').textContent = timeString;
    }

    setInterval(updateTime, 1000); // update every second
    updateTime(); // initial call

  </script>
</body>
</html>
